name: CI/CD workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_NAME: ghcr.io
  APPLICATION_NAME: ${{ github.repository }}

jobs:
  build-and-test-code:
    name: Build and test the code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup temurin JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: maven
      - name: Build and test code
        run: |
          mvn -B clean verify
          mkdir -p artifact/otel artifact/target 
          cp otel/*.jar artifact/otel && cp target/*.jar artifact/target
      - name: Upload target JAR file artifact
        uses: actions/upload-artifact@v5
        with:
          path: artifact
          name: application-artifacts
          if-no-files-found: error
  build-and-push-image:
    name: Build and push the image
    needs: [ build-and-test-code ]
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR file artifact
        uses: actions/download-artifact@v6
        with:
          name: application-artifacts
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to the registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate metadata
        uses: docker/metadata-action@v5
        id: docker_meta
        with:
          images: ${{ env.REGISTRY_NAME }}/${{ env.APPLICATION_NAME }}
          tags: |
            type=sha
            type=raw,value=latest
      - name: Debug
        run: |
          ls
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            OTEL_JAR=otel/*.jar
            TARGET_JAR=target/*.jar